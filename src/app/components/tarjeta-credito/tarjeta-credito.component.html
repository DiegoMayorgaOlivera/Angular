<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body">
                    <h3 class="titulo">
                        TARJETA DE CREDITO
                    </h3>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row mt-4">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <!-- Creamos el componente de Agregar Tarjeta utilizando elementos de bootstrap como el formulario eíconos de Font Awesome -->
                    <h5 class="titulo">Agregar Tarjeta</h5>
                    <form [formGroup]="form" (ngSubmit)="agregarTarjeta()">
                        <!-- Input de Titular-->
                        <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text">
                                <!-- Dependiendo de la validación cambiamos los colores del ícono -->
                                <i class="fa-solid fa-user" 
                                [class.green-icon]="this.form.get('titular')?.valid"
                                [class.red-icon]="this.form.get('titular')?.invalid && this.form.get('titular')?.touched"
                                ></i>
                            </span>
                            <input formControlName="titular" type="text" class="form-control" placeholder="Titular">
                        </div>
                        <!-- Input de Número de Tarjeta-->
                        <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text">
                                <!-- Dependiendo de la validación cambiamos los colores del ícono -->
                                <i class="fa-solid fa-credit-card"
                                [class.green-icon]="this.form.get('numeroTarjeta')?.valid"
                                [class.red-icon]="this.form.get('numeroTarjeta')?.invalid && this.form.get('numeroTarjeta')?.touched"
                                ></i>
                            </span>
                            <input formControlName="numeroTarjeta" type="text" class="form-control" placeholder="Número de Tarjeta" aria-label="Username">
                        </div>
                        <!-- Input de Fecha de Expiracion-->
                        <div class="row">
                            <div class="col-lg-7">
                                <div class="input-group input-group-lg mb-3">
                                    <span class="input-group-text">
                                        <!-- Dependiendo de la validación cambiamos los colores del ícono -->
                                        <i class="fa-solid fa-calendar-days"
                                        [class.green-icon]="this.form.get('fechaExpiracion')?.valid"
                                        [class.red-icon]="this.form.get('fechaExpiracion')?.invalid && this.form.get('fechaExpiracion')?.touched"
                                        ></i>
                                    </span>
                                    <input formControlName="fechaExpiracion" maxlength="5" type="text" class="form-control" placeholder="MM/YY">
                                </div>
                            </div>
                            
                            <!-- Input de El Código de la Tarjeta-->
                            <div class="col-lg-5">
                                <div class="input-group input-group-lg mb-3">
                                    <span class="input-group-text">
                                        <i class="fa-solid fa-key"
                                        [class.green-icon]="this.form.get('cvv')?.valid"
                                        [class.red-icon]="this.form.get('cvv')?.invalid && this.form.get('cvv')?.touched"
                                        ></i>
                                    </span>
                                    <input formControlName="cvv" maxlength="3" type="password" class="form-control" placeholder="cvv">
                                </div>
                            </div>
                        </div>
                        <!-- Botón de Agregar Tarjeta de Crédito-->
                        <div class="d-grid gap-2">
                            <!-- Dependiendo de la validación Habilitamos o no el botón de Agregar -->
                            <button [disabled]="this.form.invalid" type="submit" class="btn btn-success btn-lg">
                                <i class="fa-solid fa-database"></i>&nbsp;Agregar</button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <!-- Creamos el componente de Listar Tarjetas utilizando elementos de font Awesome como los íconos-->
                    <h5 class="titulo">Listar Tarjetas</h5>

                    <table class="table">
                        <tbody>
                            <tr *ngFor="let tarjeta of lisTarjetas">
                                <td>{{tarjeta.titular}}</td>
                                <td>{{tarjeta.numeroTarjeta}}</td>
                                <td>{{tarjeta.fechaExpiracion}}</td>
                                <td>
                                    <i class="far fa-solid fa-pen-to-square text-info"></i>
                                </td>
                                <td>
                                    <i class="far fa-solid fa-trash text-danger"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
